# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  ci:
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: circleci/node:lts
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - add_ssh_keys:
          fingerprints:
            - "e8:62:91:14:a5:c1:65:7a:99:23:af:0f:7b:6b:c9:8e"
      - run: ls ~
      - run: find ~ -type d -name .ssh
      - run: mkdir -p .ssh
      - run: ssh-keyscan -H mterczynski.pl >> ~/.ssh/known_hosts
      - checkout
      - run: npm install
      - run: npm run build
      - run: npm run test:once
      - run: npm run eslint:check
      - run: scp -r dist $SSH_URL:var/www/html/paint
      - run: scp -r index.html $SSH_URL:var/www/html/paint

# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  ci:
    jobs:
      - ci:
          context: SSH
